<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Mobile viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link id="favicon" href="favicon.ico" rel="icon" type="image/x-icon">
    <!--Bootstarp Libraries -->
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap-theme.min.css" type="text/css">
    <!-- Google Material font -->
    <link href="lib/iconfont/material-icons.css" rel="stylesheet" type="text/css">
    <!-- Material Design font -->
    <link href="lib/mdl-font/css/materialdesignicons.min.css" rel="stylesheet" type="text/css">
    <!-- MDL libraries -->
    <link href="lib/material/css/material.indigo-pink.min.css" rel="stylesheet" type="text/css">
    <!-- Reset default stylesheets -->
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <!-- Project related styles-->
    <link rel="stylesheet" href="/css/lettersprite.css" type="text/css">
    <link rel="stylesheet" href="/css/numbersprite.css" type="text/css">
    <link rel="stylesheet" href="/css/style.css" type="text/css">

    <title>WordCraft Multiplayers</title>
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="pt_landPage-navigation navbar navbar-inverse navbar-fixed-top">
        <a class="navbar-brand pull-left" href="."><img alt="logo" src="favicon.ico">WordCraft</a>
        <div class="container">
          <div class="navbar-header">
            <button aria-controls="navbar" aria-expanded="false" class="navbar-toggle collapsed" data-target="#navbar" data-toggle="collapse" type="button">
              <i class="material-icons md-light">menu</i>
              <span class="sr-only">Toggle navigation</span>
            </button>
      </div>
          <div class="navbar-collapse collapse" id="navbar">
            <span class="pt_landPage-slogan navbar-brand noselect">A Multiplayer Game!</span>
            
            <ul class="nav navbar-nav navbar-right">
              <li>
                <a class="pt_openLoginCardAction navbutton"><i class="material-icons" id="pt_log_icon">person</i><span id="pt_log_text">Login</span></a>
              </li>
              <li>
                <a class="pt_openSignupCardAction navbutton"><i class="material-icons">touch_app</i>Sign Up</a>
              </li>
              <li class="pt_landPage_loginInfo hidden">
                <a class="btn disabled">
                  <span hidden="" id="pt_session_Id"></span>
                  <span id="pt_session_User"></span>
                  <i class="material-icons mdl-badge mdl-badge--overlap" id="pt_session_Notify">person</i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
     
      <!-- Sign Up Modal-->
      <div aria-labelledby="myModalLabel" class="modal fade" id="pt_signupCard" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">Want to Play!</h4>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label class="control-label" for="pt_signupCard-name">Name:</label>
                  <input class="form-control" id="pt_signupCard-name" type="text">
                </div>
                <div class="form-group">
                  <label class="control-label" for="pt_signupCard-loginId">User Id:</label>
                  <input class="form-control" id="pt_signupCard-loginId" type="text">
                </div>
                <div class="form-group">
                  <label class="control-label" for="pt_signupCard-password">Password:</label>
                  <input class="form-control" id="pt_signupCard-password" type="text">
                </div>
                <div class="form-group">
                  <label><input id="pt_signupCard-hidePassword" type="checkbox">Hide password</label>
                </div>
                <button class="btn btn-primary pt_signupAction" type="button">Sign Me Up</button>
              </form>
            </div>
            <div class="modal-footer">
              <div>
            <p id="pt_signupCard-errorMessage"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Login Modal -->
      <div aria-labelledby="myModalLabel" class="modal fade" id="pt_loginCard" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">Login</h4>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label class="control-label" for="pt_loginCard-loginId">Username:</label>
                  <input class="form-control" id="pt_loginCard-loginId" type="text">
                </div>
                <div class="form-group">
                  <label class="control-label" for="pt_loginCard-loginPassword">Password:</label>
                  <input class="form-control" id="pt_loginCard-loginPassword" type="password">
                </div>
                <div class="form-group">
              <label><input id="pt_loginCard-revealPassword" type="checkbox">Show password</label>
                </div>
                <button class="btn btn-primary pt_loginAction" type="button">Sign In</button>
              </form>
            </div>
            <div class="modal-footer">
              <div>
                <p id="pt_loginCard-errorMessage"></p>
              </div>
            </div>
          </div>
        </div>
      </div>     
      
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-9 col-md-9 col-lg-7 col-lg-offset-1">
            <div class="panel panel-info">
              <div class="panel-heading">
                <h2 class="pannel-title">Game Board
                <span class="text-center pull-right" data-bind="if: GameTimer.display">
                  <span data-bind="with: GameTimer">
                    <span data-bind="css: tenth"></span>
                    <span data-bind="css: digit"></span>
                  </span>
                </span>
                </h2>
              </div>
              <div class="panel-body gameboard">
                <div class="row">
                  <div data-bind="if: GameLetters.display">
                    <div class="letters text-center" data-bind="with: GameLetters">
                      <!-- Place to put the server render letters here -->
                      <span data-bind="foreach: letters">
                        <span data-bind="css: letter"></span>
                      </span>
                    </div>  <!-- End of letters DIV -->
                  </div>
                  <div data-bind="if: CountDown.display">
                    <div class="timers text-center" data-bind="with: CountDown">
                      <!-- Place to put the server render Timer here -->
                      <!-- Below are example count down timer -->
                      <h3> Get Ready !!! </h3>
                      <span data-bind="css: tenth"></span>
                      <span data-bind="css: digit"></span>
                    </div> <!-- End of Timers DIV -->
                  </div>
                </div>
              </div>
              <div class="panel-footer text-center" data-bind="if: GameTimer.display">
                <div data-bind="with: WordList">
                    <!-- This is where the user can type in there input -->
                    <input id="wordBox" class="form-control" data-bind="textInput: wordInput, event: {keypress: onKeyPress}" maxlength="10">
                    <button data-bind="click: addWord">Submit</button>
                    
                    <!-- for testing purposes only -->
                    <ul data-bind="foreach: words">
                        <p data-bind="text: word"></p>
                    </ul>
                </div>
              </div>
            </div>

          </div> <!-- End Game board column -->

          <!-- Right column to hold chat and player list-->
          <div class="col-sm-3 col-md-3 col-lg-3">
            <!-- Begin row to hold the game room -->
            <div class="row">
              <div class="panel panel-info" data-bind="with: GameRoom">
                <div class="panel-heading">
                  <h4 class="pannel-title">Players</h4>
                </div>
                <div class="panel-body players-body">
                  <!-- Player dynamically get added in here via Knockout Binding -->
                  <ul id="playerList" data-bind="foreach: players">
                    <li data-bind="text: name, attr: {userId: id}, css: {self: self}"></li>
                  </ul>
                </div>
              </div>
            </div>
            <!-- End row to hold the game room -->
            <!-- Begin row to hold the chatroom -->
            <div class="row">
              <div class="panel panel-info" data-bind="with: ChatRoom">
                <div class="panel-heading">
                  <h4 class="pannel-title">Chat Room</h4>
                </div>
                <!-- KO dynamic bind for the chatroom -->
                <div class="panel-body chatroom-body" data-bind="foreach: messages">
                  <p data-bind="text: message, css: type"></p>
                </div>
                <div class="panel-footer">
                  <input type="text" class="form-control" data-bind="textInput: msgInput, event: {keypress: onEnterKey }">
                  <button class="btn" data-bind="click: send">Send</button>
                  <button class="btn" data-bind="click: clear">Clear</button>
                </div>
              </div>
            </div>
            <!-- End row that contain chatroom -->
          </div> <!-- Right column -->
        </div> <!-- Grid Row -->
      </div> <!-- Container -->
    </main>

    <section id="modal-anchor">
      <!-- Dynamically attached modal and remove it here -->
      <!-- Location to store code for modal -->
    </section>

    <!-- Footer -->
    <footer>
      <div class="container-fluid">
      <div class="row row-footer">
        <div class="col-xs-12 col-sm-7 col-sm-offset-4 pt_footer">
          <a href="http://www.google.com/+"><i class="fa fa-google-plus fa-3x">&nbsp;</i></a>
          <a href="http://www.facebook.com/profile.php?id="><i class="fa fa-facebook fa-3x">&nbsp;</i></a>
          <a href="http://twitter.com/"><i class="fa fa-twitter fa-3x">&nbsp;</i></a>
        </div>
        <div class="col-xs-12 col-sm-7 col-sm-offset-5 pt_footer">
          <p>PhotoThief</p>
          <p class="multiplayer">Have Fun With Our Multiplayer Game! </p>
        </div>
      </div>
    </div>
    </footer>

    <script src="lib/bootstrap-mdl/js/ripples.min.js"></script>

    <script src="/js/wordcraft.js" charset="utf-8"></script>
  </body>
</html>
